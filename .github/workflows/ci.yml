name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  QT_VERSION: '6.8.3'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: mpf-sdk-linux-x64
            arch: gcc_64
          - os: windows-latest
            artifact: mpf-sdk-windows-x64
            arch: win64_mingw

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ matrix.arch }}
          cache: true


      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build libgl1-mesa-dev libxkbcommon-dev

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=$PWD/install

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cmake -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX="$PWD/install"

      - name: Build
        shell: bash
        run: cmake --build build

      - name: Install
        shell: bash
        run: cmake --install build

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: cd install && tar -czvf ../${{ matrix.artifact }}.tar.gz .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cd install && 7z a -tzip ../${{ matrix.artifact }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true

      # Trigger downstream repos after SDK release
      - name: Trigger downstream builds
        if: success()
        run: |
          for repo in mpf-http-client mpf-ui-components; do
            curl -X POST \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.DISPATCH_TOKEN }}" \
              https://api.github.com/repos/dyzdyz010/$repo/dispatches \
              -d '{"event_type":"sdk-released","client_payload":{"version":"${{ github.ref_name }}"}}'
          done
