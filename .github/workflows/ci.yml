name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  QT_VERSION: '6.8.3'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: mpf-sdk-linux-x64
            arch: linux_gcc_64
          - os: windows-latest
            artifact: mpf-sdk-windows-x64
            arch: win64_mingw

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          arch: ${{ matrix.arch }}
          cache: true
          cache-key-prefix: 'qt-${{ env.QT_VERSION }}'
          aqtversion: '==3.1.*'
          tools: ${{ runner.os == 'Windows' && 'tools_mingw1310' || '' }}

      - name: Setup MinGW (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: echo "$IQTA_TOOLS/mingw1310_64/bin" >> $GITHUB_PATH

      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ninja-build libgl1-mesa-dev libxkbcommon-dev

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX=$PWD/install

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cmake -B build -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Debug -DCMAKE_INSTALL_PREFIX="$PWD/install"

      - name: Build
        shell: bash
        run: cmake --build build

      - name: Install
        shell: bash
        run: cmake --install build

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: cd install && tar -czvf ../${{ matrix.artifact }}.tar.gz .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cd install && 7z a -tzip ../${{ matrix.artifact }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true

  # Cascade: SDK -> http-client, ui-components, plugin-rules
  trigger-downstream:
    needs: release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Trigger downstream builds
        run: |
          VERSION="${GITHUB_REF_NAME}"
          echo "Triggering downstream builds with SDK version: $VERSION"
          
          # Trigger http-client
          gh workflow run ci.yml -R dyzdyz010/mpf-http-client -f sdk_version=$VERSION
          
          # Trigger ui-components
          gh workflow run ci.yml -R dyzdyz010/mpf-ui-components -f sdk_version=$VERSION
          
          # Trigger plugin-rules (only depends on SDK)
          gh workflow run ci.yml -R dyzdyz010/mpf-plugin-rules -f sdk_version=$VERSION
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
